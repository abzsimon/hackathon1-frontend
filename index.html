<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Explore the world effortlessly by train!</h1>
    <h2>Compare, book and enjoy cheap prices for train tickets: your journey start on TicketHack</h2>
    <div class="departureArrivalDateSearchContainer">
      <input id="departureInput" type="text" placeholder="Departure"/>
      <input id="arrivalInput" type="text" placeholder="Arrival"/>
      <input id="dateInput" type="date"/>
      <button id="searchTicket">Search</button>
    </div>
    <div class="searchResult">
      <img src="./images/train.png"/>
      <p>It's time to book your future trip</p>
      <img src="./images/notfound.png"/>
      <p>No trip found</p>
    </div>

  <script src="script.js"></script>
</body>

</html>
